{% extends "index.html" %}
{% block content %}

<br><br>

<!-- Background Video Section -->
<section style="position: relative; height: 100vh; overflow: hidden;">
  <!-- Video as background -->
  <video autoplay loop muted playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
    <source src="{{ url_for('static', filename='vids/b2.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content Overlay without extra background -->
  <div class="container pt-5" style="position: relative; z-index: 2; color: white;">
    <h3 style="margin: auto; width: 80%; text-align: center; margin-top: 20px; text-transform: uppercase; font-family: 'Kaushan Script', cursive;">Results Of Prediction</h3>
    <div style="width: 90%; margin: auto; text-align: center;">
      <img src="{{ url_for('send_file', filename=image_file_name)}}" style="max-width: 500px; max-height: 450px; margin-top: 30px; margin-bottom: 10px;">
      <p style="font-style: italic">{{ image_file_name }}</p>

      <h3 style="margin-top: 40px"><b>Prediction: <span style="color: #8CE17D;">{{ result }}</span></b></h3>
      <br>
      <br>
      <div class="prediction text-center">
        <a href="/" class="smoothScroll btn btn-success wow fadeInDown" data-wow-delay="2000">Back Home</a>
      </div>
    </div>
  </div>
</section>

<br><br>

{% endblock %}
